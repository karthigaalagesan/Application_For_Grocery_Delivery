
<table class="table ">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>View</th>
        </tr>

    </thead>
    <tbody>
        <tr *ngFor="let da of data; let i=index" >
            <!-- <td>{{i}}</td> -->
            <td>{{da?.id}}</td>
             <td>{{da?.name}}</td>
             <td>{{da?.email}}</td>
             <td><button class="btn btn-primary" (click)="view(data)">View</button></td>

        </tr>

    </tbody>
    
</table>
