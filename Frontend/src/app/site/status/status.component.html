<div class="container is-widescreen">
    <div class="columns is-flex is-justify-content-center">
        <div class="column is-12 is-flex mt-5">
            <input type="text " #item class="form-control" placeholder="Type Your Todo List">
            <button class="button is-primary " (click)="submit(item.value)">Submit</button>

        </div>

        
    </div>
    <div class="">
        <ul *ngFor="let todo of todos">
            <li class="px-5">
              {{todo?.name}}<div class="button is-danger"(click)="removeTodo(todo.id)">Remove</div>
            </li>
        </ul>
    </div>
</div>
